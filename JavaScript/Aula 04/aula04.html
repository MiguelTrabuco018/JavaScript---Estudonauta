<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *
        {
            margin: 0;
            padding: 0;
            text-decoration: none
        }
        body
        {
            background-color: rgb(85, 85, 85);
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }
        nav
        {
            background-color: yellow;
        }
        h1
        {
            text-align: center;
            font-size: 25px;
            padding-top: 20px;
            padding-bottom: 5px;
        }
        h2
        {
            text-align: center;

        }
        p
        {

    </style>
    <title>Aula 04</title>
</head>
<body>
    <nav>
        <h1>JavaScript Aula 04</h1>
        <h2>Estudonauta</h2>
    </nav>
    <hr>
    <p>Para mostrar um alerta, se usa o comando <code>window.alert('')</code> ou apenas <code>alert('')</code></p>
    <p>Para mostrar uma mensagem de confirmação, se usa o comando <code>window.confirm{''}</code></p>
    <p>Para mostrar uma mensagem com um prompt de texto, usa se o comando <code>window.prompt('')</code></p>
    <script>
        window.alert('Olá Mundo!')
        window.confirm('Gostou da minha página')
        window.prompt('Qual seu nome:')
    </script>
</body>
